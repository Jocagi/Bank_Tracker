{% extends 'base.html' %}
{% block title %}Formulario Usuario{% endblock %}
{% block content %}
<h1>{% if user %}Editar Usuario{% else %}Agregar Usuario{% endif %}</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input name="username" class="form-control" value="{{ user.username if user else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contrase√±a {% if user %}(dejar en blanco para no cambiar){% endif %}</label>
    <input name="password" type="password" class="form-control" {% if not user %}required{% endif %}>
  </div>
  <div class="mb-3">
    <label class="form-label">Rol</label>
    <select name="role" class="form-select">
      <option value="user" {% if user and user.role=='user' %}selected{% endif %}>Usuario</option>
      <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Administrador</option>
    </select>
  </div>
  <button class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
