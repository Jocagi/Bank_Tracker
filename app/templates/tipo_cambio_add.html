{% extends 'base.html' %}
{% block title %}Agregar Tipo de Cambio{% endblock %}
{% block content %}
<h1>Agregar Tipo de Cambio</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Moneda</label>
    <input name="moneda" class="form-control" placeholder="USD" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Valor (equivalente en GTQ)</label>
    <input name="valor" type="number" step="0.0001" class="form-control" placeholder="7.80" required>
  </div>
  <button class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
