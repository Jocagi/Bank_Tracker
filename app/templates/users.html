{% extends 'base.html' %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h1>Usuarios</h1>
<div class="mb-2">
  <a href="{{ url_for('main.add_user') }}" class="btn btn-primary">Agregar Usuario</a>
</div>
<table class="table table-striped">
  <thead>
    <tr><th>Usuario</th><th>Rol</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td>
        <a href="{{ url_for('main.edit_user', user_id=u.id) }}" class="btn btn-sm btn-secondary">Editar</a>
        <form method="post" action="{{ url_for('main.delete_user', user_id=u.id) }}" style="display:inline" onsubmit="return confirm('Eliminar usuario?');">
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
